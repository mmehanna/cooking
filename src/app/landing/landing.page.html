<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu.
    <h2>Plates for the week</h2>
    <ng-container *ngFor="let plate of plateForWeek">
      <ion-list>
        <ion-item>
          <div>
            <strong>{{ plate.date }}</strong><br>
            <span *ngFor="let singlePlate of plate.plates">{{ singlePlate }}, </span>
          </div>
        </ion-item>
      </ion-list>
    </ng-container>
  </ion-content>
</div>

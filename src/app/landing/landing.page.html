<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Choose there</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p routerLink="/choose-date">Create your day list</p>
    <p routerLink="/plates-for-the-day">Plate for the day</p>
    <p routerLink="/manage-plates">Manage your plates</p>
    <p routerLink="/family">Manage your families</p>
    <p routerLink="/shared-plates">View shared plates</p>

    <button (click)="logout()" style="color: red">Logout</button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu.
    <h2>Plates for the week</h2>
    <ng-container *ngFor="let plate of plateForWeek">
      <ion-list>
        <ion-item>{{ plate.date }},{{ plate.plates }}</ion-item>
      </ion-list>
    </ng-container>
  </ion-content>
</div>

<ion-header>
  <ion-toolbar>
    <ion-title size="large">Manage your food</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="plateForm">
    <ion-item>
      <ion-label>Food name:</ion-label>
      <input formControlName="label"
             maxlength="20"
             type="text">
    </ion-item>
    <ion-item>
      <ion-label>Food description:</ion-label>
      <input formControlName="description"
             maxlength="20"
             type="text">
    </ion-item>
  </form>
  <ion-button>take a picture</ion-button>
  <ion-button (click)="savePlate()"
              id="open-toast">Save
  </ion-button>
</ion-content>

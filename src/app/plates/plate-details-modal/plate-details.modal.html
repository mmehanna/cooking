<ion-header>
  <ion-toolbar>
    <ion-title size="large">Manage your plate</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="plateForm">
    <ion-item>
      <ion-label>Plate name:</ion-label>
      <input formControlName="label"
             maxlength="20"
             type="text">
    </ion-item>
    <ion-item>
      <ion-label>Plate description:</ion-label>
      <input formControlName="description"
             maxlength="20"
             type="text">
    </ion-item>
    <br/>
    <ion-label>Category:</ion-label>
    <br/>
    <ion-radio-group [(ngModel)]="selectedCategory" formControlName="category">
      <ion-item>
        <ion-label>Breakfast</ion-label>
        <ion-radio slot="start" value="breakfast"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Lunch</ion-label>
        <ion-radio slot="start" value="lunch"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Dinner</ion-label>
        <ion-radio slot="start" value="dinner"></ion-radio>
      </ion-item>
    </ion-radio-group>


    <!--        <ion-item>-->
    <!--      <ion-checkbox alignment="start" formControlName="breakfast" label-placement="stacked">Breakfast</ion-checkbox>-->
    <!--    </ion-item>-->

    <!--    <ion-item>-->
    <!--      <ion-checkbox alignment="start" formControlName="lunch" label-placement="stacked">Lunch</ion-checkbox>-->
    <!--    </ion-item>-->

    <!--    <ion-item>-->
    <!--      <ion-checkbox alignment="start" formControlName="dinner" label-placement="stacked">Dinner</ion-checkbox>-->
    <!--    </ion-item>-->

    <br/>
  </form>
  <br/>
  <ion-button>take a picture</ion-button>
  <ion-button (click)="savePlate()"
              id="open-toast">Save
  </ion-button>
</ion-content>

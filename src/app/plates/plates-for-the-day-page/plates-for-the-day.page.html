<ion-content>
  <ion-item>
    <ion-label>Date:</ion-label>
    <ion-datetime (ionChange)="onSelectDate()" [(ngModel)]="plateService.date"
                  display-format="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <ion-list *ngIf="this.linkPlateListToDates?.length > 0">
    <ion-item *ngFor="let food of this.linkPlateListToDates">
      <pre>{{ food | json }}</pre>
    </ion-item>
  </ion-list>

  <p *ngIf="this.linkPlateListToDates?.length === 0">Aucun aliment enregistr√© pour cette date.</p>
</ion-content>

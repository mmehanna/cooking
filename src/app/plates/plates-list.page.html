<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/landing" slot="start"></ion-back-button>

    <ion-title size="large">Manage your plates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let plate of plateList">
    <ion-item>
      {{ plate.label }}
      <ion-button (click)="presentDetailEditPlateModal(plate)">
        edit
      </ion-button>
      <ion-button (click)="confirmDeletePlate(plate)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" id="open-modal" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="presentDetailAddPlateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

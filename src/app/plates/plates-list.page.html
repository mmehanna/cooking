<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">Manage your plates</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let food of plateList">
    <ion-item>
      {{ food.label }}
      <ion-button (click)="presentDetailEditPlateModal(food)">
        edit
      </ion-button>
      <ion-button (click)="deletePlate(food)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" id="open-modal" slot="fixed" vertical="bottom">
    <ion-fab-button (click)="presentDetailAddPlateModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button default-href=""></ion-back-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <ng-container *ngIf=plateDetails>
    <img [src]="plateDetails?.imgUrl">
    <h2>{{ plateDetails?.label }}</h2>
    <p>{{ plateDetails?.description }}</p>
  </ng-container>
</ion-content>

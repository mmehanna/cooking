<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button (click)="nextPageValidation()" slot="end">next</ion-button>
    <ion-title>choose the date</ion-title>
    <ion-back-button slot="start" (click)="goBack()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Choose your date</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-datetime (ionChange)="oneSelectedDate()"
                  [(ngModel)]="plateService.date"
                  presentation="date"
                  displayFormat="DD/MM/YYYY"
    ></ion-datetime>
  </ion-item>
</ion-content>

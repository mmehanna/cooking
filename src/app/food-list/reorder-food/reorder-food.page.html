<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" default-href="/recipes"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reorder your foods</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>
          <ion-reorder-group disabled="false" *ngFor="let day of days">
            <ion-item>
              <ion-label>
                {{day}}
              </ion-label>
            </ion-item>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list>
          <ion-reorder-group disabled="false" *ngFor="let food of foodList"
                             [disabled]="false"
                             (ionItemReorder)="handleReorder($any($event))">
            <ion-item *ngIf="food.isSelected">
              <ion-label>
                {{food.label}}
              </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button id="open-toast">Save
      </ion-button>
      <ion-toast trigger="open-toast"
                 message="Your week list is added!"
                 [duration]="2000">
      </ion-toast>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button default-href="/recipes"></ion-back-button>
    </ion-buttons>
</ion-toolbar>
<ion-content>
    <ng-container *ngIf=foodDetails>
        <img [src]="foodDetails?.imgUrl">
        <h2>{{foodDetails?.label}}</h2>
        <p>{{foodDetails?.description}}</p>
    </ng-container>
</ion-content>

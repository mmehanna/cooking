<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button slot="start" default-href="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add your food</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="foodForm">

    <ion-item>
      <label for="foodName">Food name: </label>
      <input id="foodName" type="text" formControlName="foodName">
    </ion-item>
    <ion-item>
      <label for="foodDescription">Food description: </label>
      <input id="foodDescription" type="text" formControlName="foodDescription">
    </ion-item>
  </form>
  <ion-button (click)="saveFood()">Save</ion-button>
</ion-content>

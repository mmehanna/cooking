<ion-header>
  <ion-toolbar>
    <ion-title size="large">Add your food</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="foodForm">
    <ion-item>
      <ion-label>Food name: </ion-label>
      <input formControlName="foodName"
             maxlength="20"
             type="text">
    </ion-item>
    <ion-item>
      <ion-label>Food description: </ion-label>
      <input formControlName="foodDescription"
             maxlength="20"
             type="text">
    </ion-item>
  </form>
  <ion-button>take a picture</ion-button>
  <ion-button (click)="createFood()"
              id="open-toast">Save
  </ion-button>
  <ion-toast [duration]="2000"
             message="Food is added!"
             trigger="open-toast">
  </ion-toast>
</ion-content>

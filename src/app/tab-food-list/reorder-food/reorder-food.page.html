<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" default-href="/recipes"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reorder your food</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>
          <ion-reorder-group disabled="false" *ngFor="let day of days">
            <ion-item>
              <ion-label>
                {{day}}
              </ion-label>
            </ion-item>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list>
          <ion-reorder-group disabled="false" *ngFor="let food of foods">
            <ion-item *ngIf="food.isSelected">
              <ion-label>
                {{food.label}}
              </ion-label>
              <ion-reorder slot="end"></ion-reorder>
            </ion-item>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button id="present-alert">Save</ion-button>
      <ion-alert
        trigger="present-alert"
        header="Confirmation"
        subHeader="Save the modification"
        message="Click on save"
        [buttons]="alertButtons"
      ></ion-alert>
    </ion-row>
  </ion-grid>
</ion-content>

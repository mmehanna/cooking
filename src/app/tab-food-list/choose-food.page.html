<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
  <ion-nav-link router-direction="tab2" [component]="component">
    <ion-button>Next</ion-button>
  </ion-nav-link>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Choose your food</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let food of foodList">
    <ion-item>
      <ion-checkbox labelPlacement="end"
                    justify="start"
                    (ionChange)="toggleFoodSelection(food.id)">
        {{food.label}}
      </ion-checkbox>
      <ion-chip [outline]="true"
                [routerLink]="['food-details',food.id]">
        details
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
